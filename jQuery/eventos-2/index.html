<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <form name="formulario">
        <input type="text" name="entrada" placeholder="Nome">
        <hr>
        Sexo:
        <select name="selecao">
            <option>--</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        <hr>
        <input type="radio" name="idade" value="0-18">De 0 a 18
        <br>
        <input type="radio" name="idade" value="18-30">De 18 a 30
        <br>
        <input type="radio" name="idade" value="30-100">De 30 a 100
        <hr>
        <input type="checkbox" name="termo">Aceitar termo

        <br><br>
        <input type="submit" name="enviar" value="Salvar">
        <input type="reset" value="Limpar">

    </form>

</body>
</html>
