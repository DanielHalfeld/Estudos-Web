<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Museu Nacional</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"><!--Início container-->

        <header><!--Início header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!--Início nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--Fim nav-->
        </header><!--Fim header-->

        <div id="principal"><!--Início principal-->
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" name="" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Quant. de pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" name="" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section>
            </aside>
        </div><!--Fim principal-->

    </div><!--Fim container-->
</body>
</html>
