<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    
    <form name="cadastro" action="">
        <input type="text" name="nome">
        <input type="text" name="email">
        <select name="sexo" id="">
            <option value="">--</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
    </form>
    <button onclick="executar()">Adicionar</button>
    <script>
        //console.log(document.forms)
        //console.log(document.cadastro.nome)
        const obj = document.getElementsByName('cadastro')
        //document.cadastro.nome.value = 'Daniel'
        function executar(){
            obj[0].nome.value = 'Daniel'
            obj[0].email.value = 'd@gmail.com'
            obj[0].sexo.value = 'masculino'
        }

    </script>
</body>
</html>
