<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formulario">
        <input type="text" name="entrada" placeholder="Nome">
        <hr>
        Sexo:
        <select name="selecao">
            <option>--</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        <hr>
        <input type="radio" name="idade" value="0-18">0-18
        <br>
        <input type="radio" name="idade" value="30">30...
        <hr>
        <input type="checkbox" name="termo">Aceitar termo

        <br><br>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">

    </form>

    <script>

        function enviar(event){
            //console.log(event)
            if( entrada.value == ''){
                console.log('Digite o nome')
                event.preventDefault()
            }
            
        }

        const form = document.formulario
        const entrada = form.entrada
        entrada.addEventListener('input', function(){console.log('Executou')})
        entrada.addEventListener('cut', function(){console.log('Cortar')})
        entrada.addEventListener('copy', function(){console.log('Copiou')})
        entrada.addEventListener('paste', function(){console.log('Colou')})
        entrada.addEventListener('select', function(){console.log('Selecionou')})

        const selecao = form.selecao
        selecao.addEventListener('change', function(){console.log('Mudou')})

        const radio = form.idade
        radio[0].addEventListener('change', function(){console.log('Mudou')})
        radio[1].addEventListener('change', function(){console.log('Mudou')})

        const check = form.termo
        check.addEventListener('change', function(){console.log('Executou')})

        form.addEventListener('submit', enviar)
        form.addEventListener('reset', function(){console.log('Resetou')})

</script>
</body>
</html>
