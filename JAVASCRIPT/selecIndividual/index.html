<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <h1 class="destaque"> Título do site</h1>
    <p>Subtítulo</p>

    <ul>
        <li class="primeiro">Item 1</li>
        <li>Item 2</li>
    </ul>

    <button onclick="executar()">Clique Aqui</button>

    <script>
        function executar(){
            const obj = document.querySelector('li.primeiro')
            obj.innerHTML = "TESTE"
            obj.classList.remove('primeiro')
            obj.classList.add('destaque')
        }
    </script>
</body>
</html>
